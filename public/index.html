<!DOCTYPE>
<html ng-app="myapp">
<head>
	<title>Node Learning</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Contact List App</h1>
		<hr/>
		<div class="row" ng-controller="mycontroller">
			
			<!--<form class="form-inline" ng-submit="go()">
				<label for='cityName'>Enter City  </label><input type='text' id="cityName" class="form-control" placeholder="Enter City Name" ng-model='cityName'></input> <input type='submit' class="btn btn-default" value="Go"></input>
			</form>
			-->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Actions</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type='text' class="form-control" placeholder="Enter Name" ng-model='contact.name'></input>
						</td>
						<td>
							<input type='text' class="form-control" placeholder="Enter Email" ng-model='contact.email'></input>
						</td>
						<td>
							<input type='text' class="form-control" placeholder="Enter Phone" ng-model='contact.number'></input>
						</td>
						<td>
							<input type='submit' class="btn btn-primary" ng-click="addcontact()"></input>
						</td>
						<td>
							<input type='button' class="btn btn-default" ng-click="updatecontact()" value="Update"></input>
						</td>
					</tr>

					<tr ng-repeat="contact in contactlist">
						<td>
							{{contact.name}}
						</td>
						<td>
							{{contact.email}}
						</td>
						<td>
							{{contact.number}}
						</td>
						<td>
							<input type='button' value="Remove" class="btn btn-danger" ng-click="deletecontact(contact._id)"></input>
						</td>
						<td>
							<input type='button' value="Edit" class="btn btn-warning" ng-click="editcontact(contact._id)"></input>
						</td>
					</tr>	
				</tbody>	
			</table>
		</div>
	</div>	
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>	
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/controllers/mycontroller.js"></script>		
</body>
</html>
